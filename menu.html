<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Menu - It's All About Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3e2723;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .menu-container {
      padding: 2rem;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      color: #3e2723;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px dashed #ccc;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      color: #795548;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
    <p>Delicious coffee, pastries, and more</p>
  </header>

  <div class="menu-container">
    <div class="category">
      <h2>Coffee</h2>
      <div class="item">
        <span class="item-name">Espresso</span>
        <span class="item-price">$2.50</span>
      </div>
      <div class="item">
        <span class="item-name">Cappuccino</span>
        <span class="item-price">$3.50</span>
      </div>
      <div class="item">
        <span class="item-name">Latte</span>
        <span class="item-price">$3.75</span>
      </div>
    </div>

    <div class="category">
      <h2>Pastries</h2>
      <div class="item">
        <span class="item-name">Croissant</span>
        <span class="item-price">$2.00</span>
      </div>
      <div class="item">
        <span class="item-name">Chocolate Muffin</span>
        <span class="item-price">$2.75</span>
      </div>
      <div class="item">
        <span class="item-name">Blueberry Danish</span>
        <span class="item-price">$3.25</span>
      </div>
    </div>

    <div class="category">
      <h2>Specials</h2>
      <div class="item">
        <span class="item-name">Cold Brew</span>
        <span class="item-price">$4.00</span>
      </div>
      <div class="item">
        <span class="item-name">Pumpkin Spice Latte</span>
        <span class="item-price">$4.50</span>
      </div>
    </div>
  </div>
</body>
</html>
