<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's All About Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #f2f2f2;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 1.5rem;
    }

    .nav-center {
      font-weight: 700;
      font-size: 1.5rem;
      color: #d1a35b;
      text-align: center;
    }

    a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    a:hover {
      color: #d1a35b;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #2c2c2c, #1a1a1a);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #d1a35b;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-left, .nav-right {
        justify-content: center;
      }

      .nav-center {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
    <div class="nav-center">It's All About Coffee</div>
    <div class="nav-right">
      <a href="contact.html">Contact</a>
      <a href="order.html">Order</a>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to It's All About Coffee</h1>
    <p>Enjoy natural coffee with a perfect blend of taste, aroma, and experience. Online orders & dine-in available.</p>
  </section>
</body>
</html>
