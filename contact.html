    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 1.5rem;
      color: #d6a86c;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #f1f1f1;
    }

    nav a:hover {
      color: #d6a86c;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;

    h2 {

      color: #d6a86c;
    }

      text-align: center;
      margin-bottom: 2rem;
    }

    .info p {
      margin: 0.4rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #d6a86c;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0b87e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
