<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | It's All About Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #c49b66;
    }

    header p {
      font-size: 1.1rem;
      color: #999;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info,
    .contact-form {
      flex: 1 1 300px;
      background-color: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .contact-info h2,
    .contact-form h2 {
      color: #c49b66;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #2a2a2a;
      border: none;
      padding: 12px;
      margin-bottom: 15px;
      color: #fff;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      background-color: #c49b66;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #d4aa70;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Natural Coffee • Genuine Connection</p>
  </header>

  <div class="container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Phone:</strong> 03080432842</p>
      <p><strong>Location:</strong> Muzaffargarh</p>
      <p><strong>Email:</strong> awaisaziz8832@gmail.com</p>
      <p><strong>Business Hours:</strong> 9 AM – 10 PM</p>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 It's All About Coffee. All rights reserved.
  </footer>

</body>
</html>
