<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | It's All About Coffee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #eab676;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    nav a {
      color: #eab676;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
    }
    nav a:hover {
      background: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(234, 182, 118, 0.1);
    }
    h2 {
      text-align: center;
      color: #eab676;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 5px;
      border-radius: 6px;
      background: #2c2c2c;
      color: #fff;
    }
    input:focus, textarea:focus {
      outline: 2px solid #eab676;
    }
    button {
      margin-top: 20px;
      background: #eab676;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background: #d69b57;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>It's All About Coffee</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mzbllqep" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="number">Contact Number:</label>
      <input type="text" id="number" name="number" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 It's All About Coffee. All rights reserved.
  </footer>

</body>
</html>
