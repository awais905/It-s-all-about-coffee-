<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Coffee | It's All About Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #c49b66;
    }
    p.slogan {
      font-style: italic;
      color: #aaa;
    }
    .order-form {
      background: #1c1c1c;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    input, select, textarea {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background: #c49b66;
      color: #000;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #d6a75a;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
    }
    .contact-info p {
      margin: 6px 0;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Place Your Coffee Order</h1>
    <p class="slogan">Natural Coffee · Pure Taste</p>
  </header>

  <section class="order-form">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="coffee">Select Coffee</label>
      <select id="coffee">
        <option>Espresso</option>
        <option>Cappuccino</option>
        <option>Latte</option>
        <option>Americano</option>
        <option>Mocha</option>
      </select>

      <label for="instructions">Special Instructions</label>
      <textarea id="instructions" rows="4" placeholder="Any extra notes or requests?"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <div class="contact-info">
    <p><strong>Phone:</strong> 03080432842</p>
    <p><strong>Email:</strong> awaisaziz8832@gmail.com</p>
    <p><strong>Location:</strong> Muzaffargarh</p>
    <p><strong>Hours:</strong> 9 AM – 10 PM</p>
  </div>
</body>
</html>
