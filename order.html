<form action="https://formspree.io/f/your-form-id" method="POST">
  <h3 style="color:#d6a86c; margin-bottom: 1rem;">Select Your Coffee</h3>

  <label>
    <input type="checkbox" name="Cappuccino" value="Yes" />
    Cappuccino
    <input type="number" name="Cappuccino_qty" placeholder="Qty" min="1" style="width: 60px; margin-left: 10px;" />
  </label>

  <label>
    <input type="checkbox" name="Latte" value="Yes" />
    Latte
    <input type="number" name="Latte_qty" placeholder="Qty" min="1" style="width: 60px; margin-left: 10px;" />
  </label>

  <label>
    <input type="checkbox" name="Espresso" value="Yes" />
    Espresso
    <input type="number" name="Espresso_qty" placeholder="Qty" min="1" style="width: 60px; margin-left: 10px;" />
  </label>

  <label>
    <input type="checkbox" name="Mocha" value="Yes" />
    Mocha
    <input type="number" name="Mocha_qty" placeholder="Qty" min="1" style="width: 60px; margin-left: 10px;" />
  </label>

  <label>
    <input type="checkbox" name="Americano" value="Yes" />
    Americano
    <input type="number" name="Americano_qty" placeholder="Qty" min="1" style="width: 60px; margin-left: 10px;" />
  </label>

  <hr style="margin: 1.5rem 0; border-color: #444;" />

  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <input type="text" name="phone" placeholder="Your Phone Number" required />
  <textarea name="message" rows="4" placeholder="Additional Order Notes (Optional)"></textarea>

  <button type="submit">Place Order</button>
</form>
